<!DOCTYPE html>
<html lang="en" data-bs-theme="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NVN Showcase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="index.css?version=1">
</head>

<body class="container mt-3">
    <div class="d-flex justify-content-between mb-5">
        <h1 class="m-0"><a href="/" class="text-decoration-none">NVN</a></h1>
        <div class="d-flex">
            <div class="me-3 d-flex align-items-center">
                <i class="bi bi-circle-half p-2 me-2 cursor-pointer" id="dark-mode-switch"></i>
            </div>
        </div>
    </div>
    <div>
        <h5 class="mb-5">Welcome to NVN showcase!</h5>
        <div id="page-card" class="card cursor-pointer" style="width: 18rem;" data-url="http://nguyenvannhan.lovestoblog.com/wh.html">
            <img src="https://live.staticflickr.com/65535/53390179560_2bb4636e65.jpg" width="auto" height="auto"
                alt="war-history-wallpaper" />
            <div class="card-body">
                <h5 class="card-title">NVN</h5>
            </div>
        </div>
    </div>
    <div class="page-loading-elm" id="page-loading-elm">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script>
    $(function () {
        $('a:not(a[target="_blank"])').on('click', function(){
            $('#page-loading-elm').css('display', 'flex');
        });

        $('#page-card').on({
            'mouseenter': function () {
                $(this).addClass('shadow');
            },
            'mouseleave': function () {
                $(this).removeClass('shadow');
            },
            'click': function () {
                $('#page-loading-elm').css('display', 'flex');
                let path = $(this).attr('data-url');
                location.href = path;
            }
        })

        $('#dark-mode-switch').on('click', function(){
            let html = $('html');
            html.attr('data-bs-theme', html.attr('data-bs-theme') == 'dark' ? '' : 'dark');
        });
    });
</script>

</html>
